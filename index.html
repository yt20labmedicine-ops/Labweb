<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<title>亞洲大學附屬醫院-檢驗科</title>

<style>
html, body {
    margin: 0;
    height: 100%;
}

.layout {
    display: grid;
    grid-template-rows: 64px 1fr;
    height: 100%;
}

.main {
    display: grid;
    grid-template-columns: 174px 1fr;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<div class="layout">

    <!-- 上方橫幅 -->
    <iframe src="bannerA.html"></iframe>

    <!-- 下方區塊 -->
    <div class="main">
        <!-- 左側選單 -->
        <iframe src="contentsA.html"></iframe>

        <!-- 主畫面 -->
        <iframe src="mainA.html" name="main"></iframe>
    </div>

</div>

</body>
</html>
